<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Comedor Universitario UNAJMA</title>
</head>
<body>
    <div class="container my-5">
        <h2>Sellar tarjeta</h2>
        <form id="formulario">
            <input type="text" name="codigot" placeholder="Codigo de Tarjeta" class="form-control my-3" minlength="1" maxlength="11" required>
            <input type="text" name="sem" placeholder="Semestre" class="form-control my-3" minlength="5" maxlength="5" required>
            <select name="comida" size="1">
                <option value="1">Desayuno</options>
                <option value="2">Almuerzo</options>
            </select>
            <input type="hidden" id="fecha" name="fecha">
            <input type="hidden" id="hora" name="hora">
            <button type="submit">Sellar</button>
        </form>
        <div class="mt-3" id="respuesta">
        </div>
    </div>

    <script src="jquery-3.2.1.min.js"></script>
    <script src="js/sellartar.js"></script>
</body>
</html>
