<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Comedor Universitario UNAJMA</title>
</head>
<body>
  <div class="container my-4">
    <h2>Asignar tarjeta</h2>
    <form id="formulario">
      <input type="text" name="codigot" placeholder="Codigo de Tarjeta" class="form-control my-3" minlength="1" maxlength="11" autocomplete="off" required>
      <input type="text" name="sem" placeholder="Semestre" class="form-control my-3" minlength="5" maxlength="5" required>
      <input type="hidden" id="fecha" name="fecha">
      <input type="text" name="codigoe" placeholder="Codigo de Estudiante" class="form-control my-3" minlength="10" maxlength="10" required>
      <div class="form-group"> 
        <select class="form-control" name="sede" size="1">
          <option value="1">San Jeronimo</options>
          <option value="2">Talavera</options>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Asignar</button>
    </form>
    <div class="mt-3" id="respuesta">
    </div>
    <div class="container my-5 text-center">
      <div class="scroll">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">NÂ° Tarjeta</th>
              <th scope="col">Semestre</th>
              <th scope="col">F. Creacion</th>
              <th scope="col">Estudiante</th>
              <th scope="col">Sede</th>
              <th scope="col">Usuario</th>
            </tr>
          </thead>
          <tbody id="tablatar"><!--Filas-->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="jquery-3.2.1.min.js"></script>
  <script src="js/asignartar.js"></script>
</body>
</html>
